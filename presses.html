<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    /* ================= GLOBAL ================= */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
    body { background: #0f1220; color: #e5e7eb; line-height: 1.8; }
    a { text-decoration: none; color: inherit; }

    /* ================= HEADER ================= */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 3rem;
      background: #0b0d18;
      flex-wrap: wrap;
    }
    .logo { font-size: 1.4rem; font-weight: 800; color: #fff; }
    nav ul { list-style: none; display: flex; gap: 1.5rem; flex-wrap: wrap; }
    nav a {
      color: rgba(255,255,255,0.8);
      font-weight: 600;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      transition: 0.2s;
    }
    nav a:hover,
    nav a.active { background: #5b2be0; color: white; }

    /* ================= HERO ================= */
    .hero {
      text-align: center;
      padding: 4rem 2rem;
    }
    .hero h1 { font-size: 3rem; margin-bottom: 1rem; }
    .hero p { font-size: 1.2rem; color: rgba(255,255,255,0.8); max-width: 900px; margin: 0 auto; }

    /* ================= CONTENT ================= */
    .content {
      max-width: 1000px;
      margin: 0 auto;
      padding: 3rem 2rem;
    }
    h2 { color: #fff; margin-bottom: 2rem; text-align: center; }

    /* ================= IMAGE STACK ================= */
    .image-stack img {
      display: block;
      width: 70%;       /* 70% of container */
      max-width: 1000px;
      height: auto;     /* preserves aspect ratio */
      margin: 2rem auto;/* centers images */
      border-radius: 8px;
    }

    /* ================= RESPONSIVE ================= */
    @media (max-width: 600px) {
      .hero h1 { font-size: 2.3rem; }
      .image-stack img { width: 95%; }
    }
  </style>
</head>

<body>
